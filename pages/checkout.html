<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <title>Confirmar Compra</title>
</head>

<body>

  <header id="header" class="menu-container">

    <!--   Logo -->
    <div class="logo-box">
      <a href="../index.html"><img id="header-img" src="../image/logo.png"></a>

    </div>
    <!--   Logo -->

    <!--   navbar -->
    <nav id="nav-bar">
      <input class="menu-btn" type="checkbox" id="menu-btn" />
      <label class="menu-icon" for="menu-btn"><span class="nav-icon"></span></label>
      <ul class="menu">

        <a class="highlight" href="../index.html">Inicio</a>



        <label class="switch switch--sm">
          <span class="switch__label">Activar Modo Oscuro</span>
          <span class="switch__container">
            <input type="checkbox" class="switch__input" data-toggle="theme">
            <span class="switch__slider"></span>
          </span>
        </label>

      </ul>
    </nav>
    <!--   navbar -->
  </header>
  <!-- header ends -->

  <div class="contenedor">


    <div class="checkout">

      <div class="order">
        <h2>Tu orden</h2>
        <div class="item">
          <ul id="show-cart">
            <li> </li>
          </ul>

        </div> <!-- .item -->

        <hr>
        <h3><em>Total $<span id="total-cart"></span>.-</em>
      </div>
      <!-- Tarjeta muestra valores que se completan -->
      <div id="creditCard" class="tarjeta-credito">
        <div class="flip">
          <div class="front">
            <div class="chip"></div>
            <div class="numero"></div>
            <div class="tarjeta-nombre">
              <label>Nombre</label>
              <div></div>
            </div>
            <div class="card-expiration-date">
              <label>Validez</label>
              <div></div>
            </div>
          </div>
          <div class="back">
            <div class="strip"></div>

            <div class="ccv">
              <label>CCV</label>
              <div></div>
            </div>
          </div>
        </div>
      </div>
      <!-- Formulario compra -->
      <form id="paymentForm" class="form" autocomplete="off" novalidate>
        <fieldset class="input-group">
          <label for="numeroTarjeta">Numero de Tarjeta</label>
          <input type="num" name="num1" id="numeroTarjeta1" id="" class="input-numero" maxlength="4" />
          <input type="num" name="num2" id="numeroTarjeta2" class="input-numero" maxlength="4" />
          <input type="num" name="num3" id="numeroTarjeta3" class="input-numero" maxlength="4" />
          <input type="num" name="num4" id="numeroTarjeta4" class="input-numero" maxlength="4" />

        </fieldset>

        <fieldset class="input-group">
          <label for="tarjeta-nombre">Nombre que figura en tarjeta</label>
          <input type="text" class="restrict" maxlength="20" name="nombreTarjeta" id="tarjeta-nombre" />
        </fieldset>

        <div class="total">
          <fieldset class="input-group">
            <div class="fieldset-validez">

              <label for="tarjeta-validez">Fecha de Validez</label>

              <div class="select">
                <select name="mes" id="tarjeta-validez">
                  <option></option>
                  <option>01</option>
                  <option>02</option>
                  <option>03</option>
                  <option>04</option>
                  <option>05</option>
                  <option>06</option>
                  <option>07</option>
                  <option>08</option>
                  <option>09</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                </select>
              </div>

              <div class="select">
                <select name="año" id="tarjeta-validez">
                  <option></option>
                  <option>2021</option>
                  <option>2022</option>
                  <option>2023</option>
                  <option>2024</option>
                  <option>2025</option>
                </select>
              </div>

            </div>
          </fieldset>

          <fieldset class="fieldset-ccv input-group">

            <label for="tarjetaCodigo">Código</label>
            <input type="text" id="tarjetaCodigo" name="codigoTarjetaNum" maxlength="3" />
          </fieldset>
        </div>
        <div class="errores" id="errordiv"></div>
        <input class="submit" type="submit" value="PAGAR">
      </form>

      <div id="free">

        <form id="formFree" class="form" autocomplete="off" novalidate>

          <fieldset>
            <label for="nombre">Nombre</label>
            <input type="text" class="restrict" maxlength="20" name="nombre" id="nombre" />
          </fieldset>



          <div class="errores" id="errorFormFree"></div>
          <br><br> <input class="submit" type="submit" value="CONTINUAR Plan Gratis">


        </form>

        <a href="../index.html" id="back" class="button">VOLVER </a>

      </div>
    </div>

  </div>



  </div>


</body>

<footer></footer>

</html>
<script src="../js/checkout_efect.js"></script>
<script src="../js/tarjeta.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.js"></script>
